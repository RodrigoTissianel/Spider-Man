<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <script src="js/svg-inject-min.js"></script>
    <title>Spider-man: Miles Morales | PS5</title>
</head>
<body>

    <!-- ========== LOADING =========== -->

    <section class="bg-loader">
        <img src="./svg/logo-spiderman.svg" alt="Logo spiderman" onload="SVGInject(this)" style="max-width: 144px;">
    </section>

    <!-- ========== HEADER =========== -->
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="./svg/logo-spiderman.svg" alt="Logo do site" onload="SVGInject(this)">
                </div>

                <ul class="nav-list">
                    <li> <a href="" class="nav-link">Home</a> </li>
                    <li> <a href="" class="nav-link">Story</a> </li>
                    <li> <a href="" class="nav-link">Wallpapers</a> </li>
                    <li> <a href="" class="nav-link">#Beyourself</a> </li>
                </ul>
            </div>

            <div class="nav-social">
                <img src="./svg/icon-facebook.svg" alt="ícone facebook" onload="SVGInject(this)">
                <img src="./svg/icon-instagram.svg" alt="ícone instagram" onload="SVGInject(this)">
                <img src="./svg/icon-youtube.svg" alt="ícone youtube" onload="SVGInject(this)">
                <img src="./svg/icon-twitter.svg" alt="ícone twitter" onload="SVGInject(this)">
            </div>

            <div class="bx mr-2"></div>
        </nav>
    </header>

    <!-- ========== BG VÍDEO =========== -->
    <section class="bg-video">
        <video src="./video/spiderman2.mp4" class="video" autoplay muted loop></video>
    </section>

    <!-- ========== CONTAINER =========== -->
    <section class="container">
        <div class="container-item-1 item-1">
            <div class="px-1">
                <img src="./img/spiderman-text.png" alt="Título spider-man Miles Morales" onload="SVGInject(this)">
            </div>
            <p class="my-2 item-2">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Enim veritatis et qui provident impedit laborum! Nostrum delectus
                eum vel, incidunt maxime commodi fugiat quia asperiores? 
                Similique est fugit dolorem. Animi?
            </p>

            <div class="item-3">
                <a href="" class="btn">Pre-order now</a>
                <a href="" class="ml-2 btn-secondary">Watch the teaser</a>
            </div>

            <div class="flex align-items-center mt-1 item-4">
                <img src="./svg/ps.svg" clas="w-auto" alt="ícone playstation" onload="SVGInject(this)">
                <img src="./svg/marvel.svg" class="ml-2 w-auto" alt="ícone marvel" onload="SVGInject(this)">
            </div>
        </div>

        <div class="container-item-2 item-5">
            <div class="js-tilt">
                <img src="./img/spider-man.png" class="spiderman" alt="Spider-man Miles Morales" onload="SVGInject(this)">
            </div>
        </div>
    </section>
    
    <!-- ========== JS =========== -->
    <script src="./JS/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            perspective: 2000,
            scale: 1.05,
        });
    </script>
</body>
</html>
